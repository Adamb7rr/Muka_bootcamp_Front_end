<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>

<form action="">
    <fieldset>
        <legend>Sign Up</legend>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name" required><br><br>
        
        <label for="email">Email</label>
        <input type="email" name="email"placeholder="Enter Your Email" required><br><br>
        
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" required><br><br>

        <legend>Gender</legend>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female" required>Female</label><br><br>
        
        <legend>Hobbies</legend>
        <table>
            <tr>
                <td><label><input type="checkbox" name="hobby" value="football"> Football</label></td>
                <td><label><input type="checkbox" name="hobby" value="draw"> Draw</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" name="hobby" value="swimming"> Swimming</label></td>
                <td><label><input type="checkbox" name="hobby" value="gaming"> Gaming</label><br></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" name="hobby" value="Watch_Movie"> Watch Movie</label></td>
            </tr>
        </table><br><br>
        
        <button type="submit">Submit</button>
    </fieldset>
</form><br><br>

<form>
    <fieldset>
        <legend>Contact Us</legend>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name" required><br><br>
        
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email" required><br><br>

        <label for="message">Message</label>
        <textarea name="message" rows="4" placeholder="Write Your Message" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </fieldset>
</form>

</body>
</html>
